<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" href="main.css">    
   <script src="initial.js"></script>
</head>
<body>
<div class="container">
    <!--Trigger btn-->
    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <button class="btn btn-danger" data-toggle="tooltip" data-placement="auto top" title="No, no, please press me! :)">Don't touch me</button>
    <h2><a data-toggle="popover" title="Let's have a try:)" data-placement="auto top" data-trigger="hover" data-content="Oh, my! It's working" href="#">I am a small link</a></h2>
    <!--Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm"></div>
        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thanks for coming!</h4>
            </div>
            <div class="modal-body">
                <p>You are very special visiter, please contact the admin to get your reward</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
